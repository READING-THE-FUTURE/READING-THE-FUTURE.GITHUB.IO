<body>
	<script type="application/javascript">
  function getIP(json) {
  	var cip=json.ip;
  	var ip1=cip.substring(0,cip.indexOf('.'));
  	if((parseInt(ip1)<eval(58)) || (parseInt(ip1)>eval(220))){	<!--ip1:[58,61][110,220]-->
			window.location.replace("http://www.baidu.com"); 	
		}
		else {
    document.write("My public IP1 address is: ", cip);
  	}
  }
  </script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

</body>

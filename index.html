<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABOUT</title>
    <style type="text/css">
    body
    { 
      background: url(IMG/RTFBG.jpg) no-repeat;
      background-size:cover;
    }
    </style>
</head>
<body>
	<script type="application/javascript">
  function getIP(json) {
  	var cip=json.ip;
  	var ip1=cip.substring(0,cip.indexOf('.'));
  	var skipurl = "http://www.baidu.com"; 
  	<!--ip1:[58,61][110,168][202,220] -->
  	if((parseInt(ip1)<eval(58)) || (parseInt(ip1)>eval(220))){	
			window.location.replace(skipurl); 	
		}
  	else if((parseInt(ip1)>eval(61)) && (parseInt(ip1)<eval(110))){	
			window.location.replace(skipurl); 	
		}				
  	else if((parseInt(ip1)>eval(168)) && (parseInt(ip1)<eval(202))){	
			window.location.replace(skipurl); 	
		}		
		else {
    document.write("My public IP1 address is: ", cip);
  	}
  }
  </script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

</body>
</html>
